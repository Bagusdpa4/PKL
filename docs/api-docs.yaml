          type: string
          example: 123456
        otpCreatedAt:
          type: string
          example: 2024-06-30T16:03:46.444Z
        isVerified:
          type: boolean
          example: false
        role:
          type: string
          example: user

    FlightSchedule:
      type: object
      properties:
        flightDetailId:
          type: integer
          description: Unique identifier for the flight detail.
          example: 13
        price:
          type: integer
          description: Price of a single ticket in the smallest currency unit (e.g., cents).
          example: 300000
        totalPrice:
          type: integer
          description: Total price for all tickets in the smallest currency unit (e.g., cents).
          example: 600000
        flightSeat:
          type: string
          description: Class of the flight seat.
          example: Ekonomi
        flightPlane:
          type: string
