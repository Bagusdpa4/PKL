          example: Boeing 737-900ER
        id:
          type: integer
          example: 4
        flight_number:
          type: string
          example: gua-570825
        time_arrive:
          type: string
          example: 17:45
        time_departure:
          type: string
          example: 08:30
        date_flight:
          type: string
          example: 25-05-2024
        city_arrive_id:
          type: integer
          example: 1
        city_destination_id:
          type: integer
          example: 3
        estimation_minute:
          type: integer
          example: 180
        city_arrive:
          $ref: "#/components/schemas/City"
        city_destination:
          $ref: "#/components/schemas/City"

    BasicFlightInfo:
      type: object
